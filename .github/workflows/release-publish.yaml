name: publish on release
on:
    release:
        types: [published]
jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '22.x'
                  registry-url: 'https://registry.npmjs.org'
            - name: Update npm
              run: npm install -g npm@latest
            - name: Install dependencies
              run: npm ci
            - name: Build
              run: npm run build
            - name: Publish
              run: npm publish
